	<input id="csm" class="bigButton indexButton" type="button" value="COMMAND/SERVICE MODULE"/>
	<input id="lm" class="bigButton indexButton" type="button" value="LUNAR MODULE"/>
	<input id="mcc" class="bigButton indexButton" type="button" value="MISSION CONTROL CENTER"/>

	<script>
		(function() {
			document.getElementById('csm').addEventListener('click', function() {
				window.location.href = 'csm.html';
			});
			document.getElementById('lm').addEventListener('click', function() {
				window.location.href = 'lm.html';
			});
			document.getElementById('mcc').addEventListener('click', function() {
				window.location.href = 'mcc.html';
			});

				SATURN_V.controller.Network.getSaturnVRemoteAddress(true);
			})
